<!DOCTYPE html>
<html>
<head>
    <title>CRUD Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group input[type="checkbox"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn:not([disabled]):hover {
            background-color: #45a049;
        }

        /* New style for the generated tables */
        .generated-table {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            float: left;
        }

        .generated-table th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .generated-table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>CRUD Generator</h1>
    <form id="crudForm">
        <div class="form-group">
            <label for="tableName">Table Name:</label>
            <input type="text" id="tableName" name="tableName" required>
        </div>
        <div class="form-group" id="columnsContainer">
            <label>Columns:</label>
            <div id="columnFieldsContainer"></div>
            <button type="button" onclick="addColumnField()">Add Column</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn" id="generateButton" onclick="generateCRUD()" disabled>Generate CRUD</button>
        </div>
    </form>

    <div id="generatedTables"></div>

    <script>
        var columnFieldIndex = 0;

        function addColumnField() {
            var columnFieldsContainer = document.getElementById("columnFieldsContainer");

            var columnField = document.createElement("div");
            columnField.className = "column-field";

            var columnNameInput = document.createElement("input");
            columnNameInput.type = "text";
            columnNameInput.name = "columnName" + columnFieldIndex;
            columnNameInput.placeholder = "Column Name";
            columnNameInput.addEventListener("input", updateButtonState); // Add input event listener
            columnField.appendChild(columnNameInput);

            var columnTypeSelect = document.createElement("select");
            columnTypeSelect.name = "columnType" + columnFieldIndex;
            columnTypeSelect.innerHTML = `
                <option value="TEXT">TEXT</option>
                <option value="INT">INT</option>
                <option value="REAL">REAL</option>
            `;
            columnTypeSelect.addEventListener("input", updateButtonState); // Add input event listener
            columnField.appendChild(columnTypeSelect);

            var checkboxContainer = document.createElement("div");
            checkboxContainer.classList.add("checkbox-container");

            var mandatoryCheckbox = document.createElement("input");
            mandatoryCheckbox.type = "checkbox";
            mandatoryCheckbox.name = "mandatory" + columnFieldIndex;
            mandatoryCheckbox.id = "mandatory" + columnFieldIndex;
            mandatoryCheckbox.addEventListener("input", updateButtonState); // Add input event listener
            checkboxContainer.appendChild(mandatoryCheckbox);

            var mandatoryLabel = document.createElement("label");
            mandatoryLabel.htmlFor = "mandatory" + columnFieldIndex;
            mandatoryLabel.innerText = "Mandatory";
            mandatoryLabel.classList.add("mandatory");
            checkboxContainer.appendChild(mandatoryLabel);

            columnField.appendChild(checkboxContainer);

            columnFieldsContainer.appendChild(columnField);

            columnFieldIndex++;

            updateButtonState();
        }

        function updateButtonState() {
            var tableName = document.getElementById("tableName").value;
            var columnFieldsContainer = document.getElementById("columnFieldsContainer");
            var columnInputs = columnFieldsContainer.querySelectorAll('input[type="text"]');
            var isGenerateButtonDisabled = false;

            if (tableName.trim() === "" || columnInputs.length === 0) {
                isGenerateButtonDisabled = true;
            } else {
                for (var i = 0; i < columnInputs.length; i++) {
                    if (columnInputs[i].value.trim() === "") {
                        isGenerateButtonDisabled = true;
                        break;
                    }
                }
            }

            document.getElementById("generateButton").disabled = isGenerateButtonDisabled;
        }

        function generateCRUD() {
            var tableName = document.getElementById("tableName").value;
            var columnFieldsContainer = document.getElementById("columnFieldsContainer");
            var columnInputs = columnFieldsContainer.querySelectorAll('input[type="text"]');
            var columnSelects = columnFieldsContainer.querySelectorAll('select');
            var columnCheckboxes = columnFieldsContainer.querySelectorAll('input[type="checkbox"]');

            var formData = {
                tableName: tableName,
                columns: []
            };

            for (var i = 0; i < columnInputs.length; i++) {
                var columnName = columnInputs[i].value;
                var columnType = columnSelects[i].value;
                var mandatory = columnCheckboxes[i].checked;

                var column = {
                    columnName: columnName,
                    columnType: columnType,
                    mandatory: mandatory
                };

                formData.columns.push(column);
            }

            var generatedTable = document.createElement("table");
            generatedTable.className = "generated-table";

            var tableHeaderRow = document.createElement("tr");
            var tableNameHeader = document.createElement("th");
            tableNameHeader.textContent = tableName;
            tableHeaderRow.appendChild(tableNameHeader);
            generatedTable.appendChild(tableHeaderRow);

            for (var i = 0; i < columnInputs.length; i++) {
                var columnName = columnInputs[i].value;
                var row = document.createElement("tr");
                row.innerHTML = `
                    <td>${columnName}</td>
                `;
                generatedTable.appendChild(row);
            }

            var generatedTables = document.getElementById("generatedTables");
            generatedTables.appendChild(generatedTable);

            // Clear column fields
            columnFieldsContainer.innerHTML = "";

            // Reset the columnFieldIndex
            columnFieldIndex = 0;

            document.getElementById("crudForm").reset();

            updateButtonState();
        }
    </script>
</body>
</html>
