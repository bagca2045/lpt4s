<!DOCTYPE html>
<html>
<head>
    <title>CRUD Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn:not([disabled]):hover {
            background-color: #45a049;
        }

        /* New styles for table and animation */
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .form-container {
            flex: 1;
            padding-right: 20px;
            transition: all 1s;
            transform: translateX(0%);
        }

        .table-container {
            flex: 1;
            background-color: #f2f2f2;
            transition: all 1s;
            transform: translateX(-100%);
            opacity: 0;
            visibility: hidden;
        }

        .table-container.show {
            transform: translateX(0%);
            opacity: 1;
            visibility: visible;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>CRUD Generator</h1>
    <div class="container">
        <div class="form-container">
            <form id="crudForm">
                <div class="form-group">
                    <label for="tableName">Table Name:</label>
                    <input type="text" id="tableName" name="tableName" required>
                </div>
                <div class="form-group" id="columnsContainer">
                    <label>Columns:</label>
                    <div id="columnFieldsContainer"></div>
                    <button type="button" onclick="addColumnField()">Add Column</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn" id="generateButton" onclick="generateCRUD()" disabled>Generate CRUD</button>
                </div>
            </form>
        </div>
        <div class="table-container">
            <table id="crudTable">
                <thead>
                    <tr>
                        <th>Table Name</th>
                        <th>Column Name</th>
                        <th>Type</th>
                        <th>Mandatory</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        var columnFieldIndex = 0;

        function addColumnField() {
            var columnFieldsContainer = document.getElementById("columnFieldsContainer");

            var columnField = document.createElement("div");
            columnField.className = "column-field";

            var columnNameInput = document.createElement("input");
            columnNameInput.type = "text";
            columnNameInput.name = "columnName" + columnFieldIndex;
            columnNameInput.placeholder = "Column Name";
            columnField.appendChild(columnNameInput);

            var columnTypeSelect = document.createElement("select");
            columnTypeSelect.name = "columnType" + columnFieldIndex;
            columnTypeSelect.innerHTML = `
                <option value="TEXT">TEXT</option>
                <option value="INT">INT</option>
                <option value="REAL">REAL</option>
            `;
            columnField.appendChild(columnTypeSelect);

            var mandatoryCheckbox = document.createElement("input");
            mandatoryCheckbox.type = "checkbox";
            mandatoryCheckbox.name = "mandatory" + columnFieldIndex;
            mandatoryCheckbox.id = "mandatory" + columnFieldIndex;
            columnField.appendChild(mandatoryCheckbox);

            var mandatoryLabel = document.createElement("label");
            mandatoryLabel.htmlFor = "mandatory" + columnFieldIndex;
            mandatoryLabel.innerText = "Mandatory";
            columnField.appendChild(mandatoryLabel);

            columnFieldsContainer.appendChild(columnField);

            columnFieldIndex++;

            updateButtonState();
        }


        function updateButtonState() {
            var tableName = document.getElementById("tableName").value;
            var columnFieldsContainer = document.getElementById("columnFieldsContainer");
            var columnInputs = columnFieldsContainer.querySelectorAll('input[type="text"]');

            var generateButton = document.getElementById("generateButton");

            // Check if table name is entered and at least one column name is added
            if (tableName.trim() !== "" && columnInputs.length > 0) {
                for (var i = 0; i < columnInputs.length; i++) {
                    if (columnInputs[i].value.trim() === "") {
                        generateButton.disabled = true; // Disable the button if any column name is empty
                        return;
                    }
                }
                generateButton.disabled = false; // Enable the button if all column names are entered
            } else {
                generateButton.disabled = true; // Disable the button if table name or columns are empty
            }
        }



        function generateCRUD() {
            var xhr = new XMLHttpRequest();
            var tableName = document.getElementById("tableName").value;
            var columnFieldsContainer = document.getElementById("columnFieldsContainer");
            var columnInputs = columnFieldsContainer.querySelectorAll('input[type="text"]');
            var columnSelects = columnFieldsContainer.querySelectorAll('select');
            var columnCheckboxes = columnFieldsContainer.querySelectorAll('input[type="checkbox"]');

            var formData = {
                tableName: tableName,
                columns: []
            };

            // Iterate over the column fields
            for (var i = 0; i < columnInputs.length; i++) {
                var columnName = columnInputs[i].value;
                var columnType = columnSelects[i].value;
                var mandatory = columnCheckboxes[i].checked;

                var column = {
                columnName: columnName,
                columnType: columnType,
                mandatory: mandatory
                };

                formData.columns.push(column);
            }

            xhr.open("POST", "/generateCRUD", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("Server method called successfully!");
                splitView(columnInputs, columnSelects, columnCheckboxes, tableName); // By moving the splitView() call inside the onreadystatechange event handler, 
                //the function will only be executed after the server response is received and processed 
                //successfully. This ensures that the table animation is triggered at the appropriate time.
                }
            };
            xhr.send(JSON.stringify(formData));
        }

        function splitView(columnInputs, columnSelects, columnCheckboxes, tableName){
            var tableContainer = document.querySelector('.table-container');
            var crudTable = document.getElementById("crudTable");
            var crudTableBody = crudTable.querySelector('tbody');

            // Create the table rows dynamically
            for (var i = 0; i < columnInputs.length; i++) {
                var columnName = columnInputs[i].value;
                var columnType = columnSelects[i].value;
                var mandatory = columnCheckboxes[i].checked;

                var row = document.createElement("tr");
                row.innerHTML = `
                    <td>${tableName}</td>
                    <td>${columnName}</td>
                    <td>${columnType}</td>
                    <td>${mandatory ? 'Yes' : 'No'}</td>
                `;

                crudTableBody.appendChild(row);
            }

            // Animate the transition
            tableContainer.style.transform = "translateX(0%)";
            tableContainer.style.opacity = 1;
            tableContainer.style.visibility = "visible";
        }


        // Add event listener for table name input
        document.getElementById("tableName").addEventListener("input", updateButtonState);

        // Add event listeners for column name inputs
        var columnFieldsContainer = document.getElementById("columnFieldsContainer");
        columnFieldsContainer.addEventListener("input", function (event) {
            if (event.target && event.target.matches("input[type='text']")) {
                updateButtonState();
            }
        });
    </script>
</body>
</html>
